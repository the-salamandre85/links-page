      icon: "fa-brands fa-bluesky"
      text: "Follow me on BlueSky"
      url: "https://bsky.app/profile/salamandre85.bsky.social"
      title: "Salamandre85's BlueSky"
      alt: "Salamandre85's BlueSky"
      target: "_blank"
  - link:
